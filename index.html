<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./CSS/index.css" />
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>

  <div class="section_select">
    <h1>Our Pricing</h1>
    <div class="section_select_pricing">
      <h5>Annually</h5>

      <input class="check" type="checkbox" id="checkboxclick">
      <label class="section_select_pricing_btn" for="checkboxclick">
        <div class="section_select_pricing_btn_click"></div>
      </label>

      <h5>Monthly</h5>
    </div>
  </div>

  <section class="section">

    <div class="section_card">
      <h5>Basic</h5>
      <h4 class="section_card_monthly price_basic price">$19.99</h4>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <h4 class="btn_infos">Learn More</h4>
    </div>

    <div class="section_professional">
      <h5>Professional</h5>
      <h4 class="section_professional_monthly price_professional price">$24.99</h4>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <h4 class="btn_infos_pro">Learn More</h4>
    </div>

    <div class="section_card">
      <h5>Master</h5>
      <h4 class="section_card_monthly price_master price">$39.99</h4>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <h4 class="btn_infos">Learn More</h4>
    </div>

  </section>
  <script src="./index.js"></script>
</body>

</html>
